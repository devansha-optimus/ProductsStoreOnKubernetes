name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to ACR
      run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Set image tag
      id: vars
      run: echo "tag=my-image-name:$(date +%s)" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        docker build MvcApp -f MvcApp/Dockerfile -t ${{ steps.vars.outputs.tag }}
        docker tag ${{ steps.vars.outputs.tag }} ${{ secrets.ACR_LOGIN_SERVER }}/devansha-optimus/productsstoreonkubernetes:${{ steps.vars.outputs.tag }}

    - name: Push Docker image to ACR
      run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/devansha-optimus/productsstoreonkubernetes:${{ steps.vars.outputs.tag }}
