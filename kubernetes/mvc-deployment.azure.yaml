apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-deployment
spec:
  selector:
    matchLabels:
      app: mvc
  replicas: 3
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
      - name: mvc
        image: k8sproductstoreacr.azurecr.io/devansha-optimus/productsstoreonkubernetes:#{Build.BuildId}#
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 300m
            memory: "100Mi"
          requests:
            cpu: 100m
            memory: "50Mi"
        env:
        - name: ConnectionStrings__ProductsContext
          valueFrom:
            configMapKeyRef:
              name: mssql-connection-configmap
              key: db-connection-string
      imagePullSecrets:
      - name: acr-authdd
